<body>
    <script>

        var nome = window.prompt("Qual o seu nome ?")
        document.writeln(`Olá, <strong>${nome}!</strong> Seu nome tem ${nome.length} letras. <br/>`)

        document.write(`seu nome em minusculas é ${nome.toLowerCase()}`)
    </script>
